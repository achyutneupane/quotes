<div class="col-xl-4 sidebar ftco-animate bg-light pt-5">
    <div class="sidebar-box pt-md-4">
        <form action="#" method="GET" class="search-form">
            <div class="form-group">
                <span class="icon icon-search"></span>
                <input type="text" class="form-control" name="q" placeholder="Type a keyword">
            </div>
        </form>
    </div>

    <div class="sidebar-box ftco-animate">
        <h3 class="sidebar-heading">Menu</h3>

        <ul class="categories">
            {% for menu in MenuData %}
            {% if menu.status %}
            <li><a href="{% url 'category' menu.name%}">{{menu.name}}</a></li>
            {% endif %}
            {% endfor %}
        </ul>

    </div>

    <div class="sidebar-box ftco-animate">
        <h3 class="sidebar-heading">About Us</h3>
        <p>Hello Peps, Thanks for visiting our Site, we have nothing more than this</p>
    </div>
</div><!-- END COL -->
